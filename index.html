<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/fc31d14bf1.js"></script>
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <header class="flex align-center">
        <label for="menu-checklist" class="nav-menu-toggle-label justify-self-start"><i class="fas fa-bars"></i></label>
        <input id="menu-checklist" type="checkbox" name="checklist">
        <nav>
            <ul class="clean-list nav-menu">
                <li class="list-item flex align-center">
                    <a href="#" class="flex justify-center align-center">
                        <div>Image Gallery</div>
                    </a>
                </li>

                <li class="list-item">
                    <a href="#" class="flex justify-center align-center">
                        <div>Meme Editor</div>
                    </a>
                </li>
            </ul>
        </nav>
        <h1 class="justify-self-center">Meme Generator</h1>

    </header>

    <main>
            <ul class="clean-list main-gallery">
                <li class="gallery-item">
                    <a>
                        <img src="imgs/004.jpg" />
                    </a>
                </li>
                <li class="gallery-item"><a><img onclick="drawImage('imgs/005.jpg')"src="imgs/005.jpg" /></a></li>
                <li class="gallery-item"><a><img onclick="drawImage('imgs/12.jpg')" src="imgs/12.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/004.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/005.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/12.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/Ancient-Aliens.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/004.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/004.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/004.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/004.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/004.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/004.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/004.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/005.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/12.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/Ancient-Aliens.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/004.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/004.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/004.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/004.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/004.jpg" /></a></li>
                <li class="gallery-item"><a><img src="imgs/004.jpg" /></a></li>
            </ul>

        <section class="meme-editor-canvas container">
            <canvas onclick="onDrawText(event)" id="meme-canvas" width="300" height="300">
                    
            </canvas>
            <div class="meme-editor container">
                <div class="clear-canvas">
                    <button class="clear-canvas-btn" onclick="clearCanvas()">Clear Canvas</button>
                </div>
                <div class="image-change">
                    Change Image
                </div>
                <div class="text-add-div">
                    <label for="text-add">Write Meme</label>
                    <input onchange="onChangeText()" class="text-add" type="text">
                </div>
                <div class="font-size-div">
                    Change Font Size: <input onchange=" onChangeFontSize()" class="font-size-change" type="number" min="10">
                </div>
                <div class="font-color-div">
                    Change Font Color: <input onchange="onChangeColor()" type="color" class="font-color-change">
                </div>
                <div class="change-font-div">
                    Change Font:
                    <select onchange="onChangeFont(this.value)">
                        <option value="eurofurence"></option>
                        <option value="ariel">Ariel</option>
                        <option value="tahoma">Tahoma</option>
                    </select>
                </div>
                <div class="font-style">
                    Change Font Style: 
                    <button onclick="onChangeStyle('bold')" class="style-bold">Bold</button>
                    <button onclick="onChangeStyle('italic')" class="style-italic">Italic</button>
                    <button onclick="onChangeStyle('uppercase')" class="style-uppercase">Upper Case</button>
                </div>
                <div class="font-border">
                    <button onclick="onToggleTextBorder()" class="font-border-btn">Font Border</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/util.js"></script>
    <script src="js/meme-editor-controller.js"></script>
    <script src="js/meme-editor-service.js"></script>
</body>

</html>
