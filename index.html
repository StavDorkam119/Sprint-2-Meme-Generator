<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/fc31d14bf1.js"></script>
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <header class="flex align-center">
        <label for="menu-checklist" class="nav-menu-toggle-label justify-self-start"><i class="fas fa-bars"></i></label>
        <input id="menu-checklist" type="checkbox" name="checklist">
        <nav>
            <ul class="clean-list nav-menu">
                <li class="list-item flex align-center space-around">
                        <label for="keyword-search">Search</label>
                        <input type="text" id="keyword-search" placeholder="Eg: simply">
                </li>

                <li class="list-item flex align-center">
                    <a href="#" class="flex justify-center align-center">
                        <div>Image Gallery</div>
                    </a>
                </li>

                <li class="list-item">
                    <a href="#" class="flex justify-center align-center">
                        <div>Meme Editor</div>
                    </a>
                </li>
            </ul>
        </nav>
        <h1 class="justify-self-center">Meme Generator</h1>

    </header>

    <main>
        <div class="keyword-search-container flex justify-center flex-column align-center">
            <label for="keyword-search-desktop">Search</label>
            <input type="text" id="keyword-search-desktop" placeholder="Filter By Keyword">
            <div class="famous-keyword-container flex align-center space-around flex-wrap"></div>
        </div>

        <ul class="clean-list main-gallery"></ul>

        <section class="meme-editor-canvas container flex flex-column align-center">
            <canvas onclick="onDrawText(event)" id="meme-canvas" width="300" height="300">
        
            </canvas>
            <div class="meme-editor container">
                <div class="image-change">
                    <a href="#">
                        Change Image
                    </a>
                </div>
                <div class="text-add-div">
                    <label for="text-add">
                        Write Meme
                    </label>
                    <input type="text" class="text-add" data-txt-id="1" onkeyup="onWriteText(this)">
                </div>
                <div class="font-size-div">
                    Change Font Size: 
                    <input type="number" class="font-size-change" onchange="onChangeFontSize()" min="10">
                </div>
                <div class="font-color-div">
                    Change Font Color: 
                    <input type="color" class="font-color-change" onchange="onChangeColor()">
                </div>
                <div class="font-color-div">
                    Change Font Border Color: 
                    <input type="color" class="border-color-change" onchange="onChangeTextBorderColor()">
                </div>
                <div class="change-font-div">
                    Change Font:
                    <select onchange="onChangeFont(this.value)">
                        <option value="eurofurence"></option>
                        <option value="ariel">Ariel</option>
                        <option value="tahoma">Tahoma</option>
                    </select>
                </div>
                <div class="clear-canvas">
                    <button class="clear-canvas-btn" onclick="clearCanvas()">Clear Meme Editor</button>
                </div>
                <div class="download-meme">
                        <a class="download-link" href="#" onclick="downloadImg(this)" download="">Download</a>
                </div>
        
            </div>
        </section>
    </main>
    <script src="js/util.js"></script>
    <script src="js/meme-editor-service.js"></script>
    <script src="js/meme-editor-controller.js"></script>
</body>

</html>
