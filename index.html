<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/fc31d14bf1.js"></script>
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <canvas id="background-balls"></canvas>
    <header class="flex align-center">
        <label for="menu-checklist" class="nav-menu-toggle-label justify-self-start"><i class="fas fa-bars"></i></label>
        <input id="menu-checklist" type="checkbox" name="checklist">
        <nav>
            <ul class="clean-list nav-menu">
                <li class="list-item flex align-center space-around">
                        <label for="keyword-search">Search</label>
                        <input type="text" id="keyword-search" placeholder="Keyword to Search">
                </li>

                <li class="list-item flex align-center">
                    <a href="#" class="flex justify-center align-center">
                        <div>Image Gallery</div>
                    </a>
                </li>

                <li class="list-item">
                    <a href="#" class="flex justify-center align-center">
                        <div>Meme Editor</div>
                    </a>
                </li>
            </ul>
        </nav>
        <h1 class="justify-self-center">Meme Generator</h1>

    </header>

    <main>
        <div class="keyword-search-container flex justify-center flex-column align-center">
            <div class="keyword-label-input-container justify-center">
                <label for="keyword-search-desktop">Search</label>
                <input list="keywords" id="keyword-search-desktop" placeholder="Filter By Keyword">
            </div>
            <div class="famous-keyword-container flex align-center space-around flex-wrap"></div>
        </div>

        <ul class="clean-list main-gallery"></ul>

        <section class="meme-editor-canvas flex-column align-center">
            <div class="canvas wrapper">
                <canvas id="meme-canvas" width="300" height="300"></canvas>
            </div>
            <div class="meme-editor-buttons flex">
                <button onclick="onBackToGallery()">back to gallery</button>
                <button class="download-meme">
                    <a class="download-link" href="#" onclick="downloadImg(this)" download="">Download</a>
                </button>
            </div>
            <div>
                <div class="meme-editor flex ">
                    <div class="add-text-div editor-properties">
                        <label for="add-text"> Write Meme </label>
                        <input type="text" class="add-text" onkeyup="onChangeText(this.value)">
                        <button class="add-text-button" onclick="onAddText()"> &plus; Add New Line </button>
                    </div>
                    <div class="font-size editor-properties">
                        <label for="font-size-change">Font Size: </label>
                        <input type="number" class="font-size-change" onkeyup="onChangeFontSize(this.value)" placeholder="50"
                            min="10">
                    </div>
                    <div class="font-color editor-properties">
                        <label for="font-color-change">Font Color: </label>
                        <input type="color" class="font-color-change" onchange=" onChangeColor(this.value)">
                    </div>
                    <div class="border-color editor-properties">
                        <label for="border-color-change">Font Border Color:</label>
                        <input type="color" class="border-color-change" onchange="onChangeTextBorderColor(this.value)">
                    </div>
                    <div class="change-font editor-properties">
                        <label>Change Font:</label>
                        <select onchange="onChangeFont(this.value)">
                            <option value="eurofurence">Eurofurence</option>
                            <option value="ariel">Ariel</option>
                            <option value="tahoma">Tahoma</option>
                            <option value="acme">Acme</option>
                            <option value="bangers">Bangers</option>
                            <option value="satisfy">Satisfy</option>
                            <option value="lato">Lato</option>
                        </select>
                    </div>
                    <div class="editor-properties clear-canvas">
                        <button class="clear-canvas-btn" onclick="clearCanvas()">Clear Meme Editor</button>
                    </div>
            
            
                </div>
            </div>
            
            </section>
    </main>
    <script src="js/util.js"></script>
    <script src="js/meme-editor-service.js"></script>
    <script src="js/meme-editor-controller.js"></script>
    <script src="js/background-balls.js"></script>
</body>

</html>
