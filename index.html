<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/fc31d14bf1.js"></script>
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <header class="flex align-center">
        <label for="menu-checklist" class="nav-menu-toggle-label justify-self-start"><i class="fas fa-bars"></i></label>
        <input id="menu-checklist" type="checkbox" name="checklist">
        <nav>
            <ul class="clean-list nav-menu">
                <li class="list-item flex align-center space-around">
                        <label for="keyword-search">Search</label>
                        <input list="keywords" id="keyword-search" placeholder="Keyword to Search">
                </li>

                <li class="list-item flex align-center">
                    <a href="#" class="flex justify-center align-center">
                        <div>Image Gallery</div>
                    </a>
                </li>

                <li class="list-item">
                    <a href="#" class="flex justify-center align-center">
                        <div>Meme Editor</div>
                    </a>
                </li>
            </ul>
        </nav>
        <h1 class="justify-self-center">Meme Generator</h1>

    </header>

    <main>
        <div class="keyword-search-container flex justify-center flex-column align-center">
            <label for="keyword-search-desktop">Search</label>
            <input list="keywords" id="keyword-search-desktop" placeholder="Filter By Keyword">
            <div class="famous-keyword-container flex align-center space-around flex-wrap"></div>
        </div>

        <ul class="clean-list main-gallery"></ul>

        <section class="meme-editor-canvas container flex flex-column align-center">
            <div class="canvas wrapper">
                <canvas id="meme-canvas" width="300" height="300"></canvas>
            </div>
            <button onclick="onAddText()">Add Line</button>
            <div class="meme-editor container flex"></div>
        </section>
    </main>



    <datalist id="keywords">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Google Chrome">
  <option value="Opera">
  <option value="Safari">
    </datalist>
    
    <script src="js/util.js"></script>
    <script src="js/meme-editor-service.js"></script>
    <script src="js/meme-editor-controller.js"></script>
</body>

</html>
