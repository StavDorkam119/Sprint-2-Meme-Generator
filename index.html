        <section class="meme-editor-canvas container">

            </canvas>
            <div class="meme-editor container">
                <div class="image-change">Change Image</div>
                <div class="font-size-div">
                    Font Size: <input onchange=" onChangeFontSize()" class="font-size-change" type="number" min="10">
                </div>
                <div class="font-color-div">
                    Change Color: <input onchange="onChangeColor()" type="color" class="font-color-change">
                </div>
                <div class="change-font-div">
                    <select>
                        <option value="font-ariel">Ariel</option>
